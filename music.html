<!DOCTYPE html>
<html lang="en">
<!--https://stackoverflow.com/questions/43381596/bootstrap-4-navbar-color -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100i" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style2.css" rel="stylesheet">
    
    <title>Game&Music</title>
</head>

<body>

    
    <nav class="navbar bg-cartridge-gray navbar-dark navbar-expand-sm navbar-fixed">
        <div class="container">       
            <a class="navbar-brand" href="#">Game&Music</a>
            <button class="navbar-toggler" type="button" data-target="#myTogglerNav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
                <!--end navbar div-->
        </div>
        <!--end container-->
        <div class="col-sm-2">
            <div class="sidenav">
                <a href="#">home</a>
                <a href="#">tickets</a>
                <a href="#">music</a>
            </div>
        </div>
    </nav>

    <header>
        <div class="overlay"><h1>LIVE</h1></div>
        <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Slide One -->
                <div class="carousel-item active" style="background-image: url(/images/halo.jpg)">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <!-- Slide Two -->
                <div class="carousel-item" style="background-image: url('/images/piano.jpg')">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <!-- Slide Three -->
                <div class="carousel-item" style="background-image: url('/images/concert.jpg')">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <section class="py-5">
        <div class="container">
            <h2 class="display-4">Full Page Image Slider</h1>
            <p class="lead">https://startbootstrap.com/snippets/full-slider/ The background images for the slider are set directly in the HTML using inline CSS. The images in this snippet are from <a href="https://unsplash.com">Unsplash</a>, taken by <a href="https://unsplash.com/@joannakosinska">Joanna Kosinska</a>!</p>
        </div>
    </section>

    <!--JavaScripy scripts-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
